<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4 Practice Set</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: black;
        height: 20vh;
      }
      nav {
        color: white;
        display: flex;
        justify-content: space-between;
      }

      li {
        list-style-type: none;
        display: inline;
      }
      .bg{
        height: 20vh;
        width: 100%;
        background-image: url(red.png);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <p>hello</p>
        <ul>
          <li>Home</li>

          <li>About</li>

          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <div class="bg">
    </div>
  </body>

</html>
