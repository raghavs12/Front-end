<!DOCTYPE html>
<html>
  <title>Forms</title>
  <body>
    <h1>Tutorial for making Forms</h1>
    <form>
      <label for="name">Enter Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email id">Enter email Id:</label>
      <input type="email" id="email id" name="email id" /><br /><br />
      <p>Choose your age:</p>
      <label for="age1">0-18</label>
      <input type="radio" name="age" value="0-18" id="age1" />
      <label for="age2">18-30</label>
      <input type="radio" name="age" value="18-30" id="age2" />
      <label for="age3">above 30</label>
      <input type="radio" name="age" value="above 30" id="age3" />
    </form>
  </body>
</html>
