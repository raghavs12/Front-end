<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <h1>Employee Information</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Position</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>35</td>
      <td>Manager</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>28</td>
      <td>Developer</td>
    </tr>
    <tr>
      <td>Michael Johnson</td>
      <td>42</td>
      <td>Designer</td>
    </tr>
  </table>
</body>
</html>
